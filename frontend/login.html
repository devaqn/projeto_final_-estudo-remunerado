<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cartões de Estudo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-container h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      background: #6a11cb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #2575fc;
    }

    .login-container .extra {
      margin-top: 1rem;
      font-size: 14px;
    }

    .login-container .extra a {
      color: #6a11cb;
      text-decoration: none;
    }

    .admin-check {
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
      color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Cartões de Estudo</h1>
    <p>Faça login para continuar</p>
    <form id="loginForm">
      <input id="nome" type="text" placeholder="digite seu nome" required>
      <input id="email" type="email" placeholder="E-mail" required>
      <input id="senha" type="password" placeholder="Senha" required>
      <div class="admin-check">
        <label>
          <input type="checkbox" id="isAdmin"> Entrar como Administrador
        </label>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="extra">
      <p>Não tem conta? <a href="registro.html">Cadastre-se</a></p>
      <p><a href="recuperar.html">Esqueci minha senha</a></p>
    </div>
  </div>

  <script src="./js/logica.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const isAdmin = document.getElementById("isAdmin").checked;
      if (isAdmin) {
        window.location.href = "adm.html"; 
      } else {
        window.location.href = "plataforma.html"; 
      }
    });
  </script>
</body>
</html>
