<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Conta - Cartões de Estudo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      font-family: Arial, sans-serif;
    }

    .recover-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .recover-container h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    .recover-container p {
      margin-bottom: 1rem;
      color: #555;
    }

    .recover-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .recover-container button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      background: #11998e;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .recover-container button:hover {
      background: #38ef7d;
    }

    .recover-container .extra {
      margin-top: 1rem;
      font-size: 14px;
    }

    .recover-container .extra a {
      color: #11998e;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="recover-container">
    <h1>Recuperar Conta</h1>
    <p>Digite seu e-mail e enviaremos instruções para redefinir sua senha.</p>
    <form action="login.html" method="GET">
      <input type="email" placeholder="Seu e-mail" required>
      <button type="submit">Enviar</button>
    </form>
    <div class="extra">
      <p>Lembrou da senha? <a href="login.html">Voltar ao login</a></p>
    </div>
  </div>
</body>
</html>
